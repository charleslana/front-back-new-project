<!DOCTYPE html>
<html lang="pt-br" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/bootstrap-5.0.0-beta3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/icons-1.4.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="h-100">
    <main class="d-flex flex-column h-100"></main>

    <!-- Modal Error -->
    <div class="modal fade" id="modalError" tabindex="-1" aria-labelledby="exampleModalLabelError" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabelError">Error</h5>
                    <button type="button" class="btn-close close-battle" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="text-center fs-1 mb-2"><i class="bi bi-x-circle text-danger p-2"></i></div>
                    <span class="d-block text-center"></span>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary close-battle" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast -->
    <div class="position-fixed top-0 end-0 p-3">
        <div id="toast" class="toast hide text-white bg-danger" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body"></div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    </div>

    <!-- Modal Success -->
    <div class="modal fade" id="modalSuccess" tabindex="-1" aria-labelledby="exampleModalLabelSuccess" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabelSuccess">Success</h5>
                    <button type="button" class="btn-close close-battle" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="text-center fs-1 mb-2"><i class="bi bi-check-circle text-success p-2"></i></div>
                    <span class="d-block text-center"></span>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary close-battle" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="assets/bootstrap-5.0.0-beta3-dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="assets/jquery/jquery-3.6.0.min.js"></script>
    <script type="module" src="assets/js/script.js"></script>
</body>
</html>
